<div class="row">
    <div class="col-12">
        <mat-card class="example-card">
            <mat-card-title>Business Hours</mat-card-title>
            <mat-card-content>
                <div class="section">
                    <div *ngFor="let day of days" class="mat-card-subtitle days">{{day}}</div>
                </div>
                <div class="section">
                    <div *ngFor="let hour of hours" class="mat-card-subtitle hours">{{hour}}</div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
