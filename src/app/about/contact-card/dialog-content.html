<div class="example-container">
    <div style="display:inline" class="row">
        <div class="col-12">
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="First Last">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
              </p>
        </div>
        <div class="col-12">
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Phone</mat-label>
                  <input type="tel" matInput placeholder="555-5555">
                  <mat-icon matSuffix>phone</mat-icon>
                  <!-- <mat-hint>Phone</mat-hint> -->
                </mat-form-field>
              </p>
        </div>
        <div class="col-12">
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput placeholder="email@email.com">
                  <mat-icon matSuffix>email</mat-icon>
                  <!-- <mat-hint>Phone</mat-hint> -->
                </mat-form-field>
              </p>
        </div>
        <div class="col-12">
            <p>
                <mat-form-field style="display:inline;" appearance="fill">
                    <mat-label>Message</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </p>
        </div>
        <div class="col-12">
            <p style="display: grid; place-items: center;">
                <button mat-flat-button color="primary">Send</button>
            </p>
        </div>
        <div class="col-12">
            <p style="display: grid; place-items: center;">
                <!-- <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
                <img mat-card-md-image src="https://www.lrwra.com/site/assets/files/1770/message_us_bubble_icons.png" >
            </p>
        </div>
    </div>
</div>
