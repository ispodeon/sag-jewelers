<mat-toolbar color="primary">
  <mat-icon>diamond</mat-icon>
  <span>Jewelers</span>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-4">
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Checkbox configuration</h2>
      
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
          </section>
      
          <section class="example-section">
            <label class="example-margin">Align:</label>
            <mat-radio-group [(ngModel)]="labelPosition">
              <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
            </mat-radio-group>
          </section>
      
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-4">
      <mat-card class="result">
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
      
          <section class="example-section">
            <mat-checkbox
                class="example-margin"
                [(ngModel)]="checked"
                [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition"
                [disabled]="disabled">
              I'm a checkbox
            </mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-4">
      <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    </div>
    <div class="col-4">
      <button mat-raised-button color="primary">Material</button>
    </div>
  </div>
  <div class="row">
    <div (mouseenter)="tableClicked()" (mouseout)="tableClicked()" class="col-12">
      <table class="table table-striped" [ngClass]="{'table-dark': clicked}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <app-gold-rate></app-gold-rate>
  </div>
</div>
