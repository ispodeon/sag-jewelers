<div class="row">
    <div class="col-12">
        <div class="row justify-content-start">
            <div class="col-auto"><h2>CART</h2></div>
            <div class="col-2 align-self-center">2 ITEMS</div>
        </div>
        
    </div>
    <mat-divider></mat-divider>

    <div class="col-12" *ngFor="let idex of [0,1,3,4]">
        <mat-card class="flat">
            <div class="row justify-content-start">
                <div class="col-auto">
                    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                </div>
                <div class="col-4 align-self-start">
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                            bred for hunting.
                          </p>
                    </mat-card-content>
                </div>
            </div>
        </mat-card>
        <mat-divider class="item-divider"></mat-divider>
    </div>

    <mat-divider></mat-divider>
    <!-- <div></div> -->
    <div class="col-12 total">
        <div class="row">
            <div class="col-4">
                <h4>Total</h4>
            </div>
            <div class="col-8">
                <h2>$290.60</h2>
            </div>
            <div class="col-4">
                <h5>Subtotal</h5>
            </div>
            <div class="col-8">
                <h4>$260.60</h4>
            </div>
            <div class="col-4">
                <h5>Tax</h5>
            </div>
            <div class="col-8">
                <h4>$30.60</h4>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="col-12">
        <div class="row justify-content-start">
            <h2 class=" col-auto">WISHLIST</h2>
            <div class="align-self-center col-2">1 ITEM</div>
        </div>
    </div>
    <mat-divider></mat-divider>

        <div class="test2 row justify-content-start">
            <div class="col-auto"><h2>CART</h2></div>
            <div class="col-2 align-self-center test">2 ITEMS</div>
        </div>
    </div> -->
</div>
