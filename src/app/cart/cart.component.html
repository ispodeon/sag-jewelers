<div class="row">
    <div class="col-12">
        <div class="row justify-content-start">
            <div class="col-auto"><h2>CART</h2></div>
            <div class="col-2 align-self-center">2 ITEMS</div>
        </div>
        
    </div>
    <mat-divider></mat-divider>

    <div class="col-12" *ngFor="let idex of [0,1,3,4]">
        <div class="row justify-content-start">
            <div class="col-1 align-self-center">
                <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="col-11">
                <mat-card class="flat">
                    <div class="row justify-content-start">
                        <div class="col-auto">
                            <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        </div>
                        <div class="col-4 align-self-start">
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row justify-content-start">
                                            <div class="col-auto">
                                                <h3 style="margin-bottom: 4px;">LMBRJK</h3>
                                                <h4>Flower Shirt Blouse</h4>
                                            </div>
                                            <div class="col-auto">$240</div>
                                        </div>
                                    </div>
                                    <div class="col-12 select-sizes">
                                        <div class="row">
                                            <mat-card class="col-5">
                                                    <mat-select [(ngModel)]="selectedValue" name="food">
                                                      <mat-option *ngFor="let food of foods" [value]="food.value">
                                                        {{food.viewValue}}
                                                      </mat-option>
                                                    </mat-select>
                                            </mat-card>
                                            <div class="col-2"></div>
                                            <mat-card class="col-5">
                                                    <mat-select [(ngModel)]="selectedValue" name="food">
                                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                                          {{food.viewValue}}
                                                        </mat-option>
                                                      </mat-select>
                                            </mat-card>
                                        </div>
        
                                          
                                    </div>
                                </div>
                                
                            </mat-card-content>
                        </div>
                    </div>
                </mat-card>
                <mat-divider class="item-divider"></mat-divider>
            </div>
            
        </div>
        
        
    </div>

    <mat-divider></mat-divider>
    <!-- <div></div> -->
    <div class="col-12 total">
        <div class="row">
            <div class="col-4">
                <h4>Total</h4>
            </div>
            <div class="col-8">
                <h2>$290.60</h2>
            </div>
            <div class="col-4">
                <h5>Subtotal</h5>
            </div>
            <div class="col-8">
                <h4>$260.60</h4>
            </div>
            <div class="col-4">
                <h5>Tax</h5>
            </div>
            <div class="col-8">
                <h4>$30.60</h4>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="col-12">
        <div class="row justify-content-start">
            <h2 class=" col-auto">WISHLIST</h2>
            <div class="align-self-center col-2">1 ITEM</div>
        </div>
    </div>
    <div class="col-12">
        <div class="row justify-content-center">
            <button class="checkout-button mat-raised-button">PROCEED TO CHECKOUT</button>
        </div>
    </div>
    <mat-divider></mat-divider>

        <div class="test2 row justify-content-start">
            <div class="col-auto"><h2>CART</h2></div>
            <div class="col-2 align-self-center test">2 ITEMS</div>
        </div>
    </div> -->
</div>
